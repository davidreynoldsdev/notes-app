trigger:
- master
  
pool:
  vmImage: 'Ubuntu-16.04'

variables:
   vmImageName: 'pipelines-notes-api'
   dockerfilePath: 'src/Notes.Api/Dockerfile'
   imageRepository: 'apexproduksouthnotesreg'
   dockerRegistryServiceConnection: 'Visual Studio Professional with MSDN(7e4901b5-30dc-42df-9d94-01b9f128322e)'
   tag: 'latest'

- stage: Build
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build job
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)